### vim:ft=conf

## basic settings
set-window-option -g mode-keys vi
set -g default-terminal "screen-256color"
#set -g status-style fg=white,bg=blue
set -g status-style fg=default,bg=default

set -g base-index 1
set -g pane-base-index 1
#set -g pane-active-border-fg "blue"

set -g prefix M-e

## move among panes
bind -r k selectp -U
bind -r j selectp -D
bind h selectp -L
bind l selectp -R

## resize
bind -r + resizep -D 4
bind -r - resizep -U 4
#bind -r M-h resizep -L 10
#bind -r M-l resizep -R 10

